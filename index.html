<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Avaliação</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    form {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 20px;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Formulário de Avaliação</h1>

  <form id="formulario">
    <input type="hidden" name="empresa" value="MERCATTO DELÍCIA">

    <label>Nome e Sobrenome:
      <input type="text" name="nome" required>
    </label>

    <label>Data de Aniversário:
      <input type="date" name="aniversario">
    </label>

    <label>Telefone:
      <input type="tel" name="telefone">
    </label>

    <label>Cidade:
      <input type="text" name="cidade">
    </label>

    <label>O que achou do nosso ambiente?
      <select name="ambiente">
        <option value="Ruim">Ruim</option>
        <option value="Bom">Bom</option>
        <option value="Ótimo">Ótimo</option>
      </select>
    </label>

    <label>O que achou da iluminação?
      <select name="iluminacao">
        <option value="Ruim">Ruim</option>
        <option value="Bom">Bom</option>
        <option value="Ótimo">Ótimo</option>
      </select>
    </label>

    <label>Como estava a comida?
      <select name="comida">
        <option value="Ruim">Ruim</option>
        <option value="Bom">Bom</option>
        <option value="Ótimo">Ótimo</option>
      </select>
    </label>

    <label>Como estava a música?
      <select name="musica">
        <option value="Ruim">Ruim</option>
        <option value="Bom">Bom</option>
        <option value="Ótimo">Ótimo</option>
      </select>
    </label>

    <label>Qual seu estilo musical?
      <input type="text" name="estilo">
    </label>

    <label>Como avalia o atendimento recebido?
      <select name="atendimento">
        <option value="Ruim">Ruim</option>
        <option value="Bom">Bom</option>
        <option value="Ótimo">Ótimo</option>
      </select>
    </label>

    <label>O que achou da climatização?
      <select name="climatizacao">
        <option value="Ruim">Ruim</option>
        <option value="Bom">Bom</option>
        <option value="Ótimo"> Ótimo</option>
      </select>
    </label>

    <label>O que achou das bebidas?
      <select name="bebidas">
        <option value="Ruim">Ruim</option>
        <option value="Bom">Bom</option>
        <option value="Ótimo"> Ótimo</option>
      </select>
    </label>

    <label>Deixe uma sugestão:
      <textarea name="sugestao" rows="3"></textarea>
    </label>

    <button type="submit">Enviar Avaliação</button>
  </form>

  <script>
    document.getElementById('formulario').addEventListener('submit', async function(e) {
      e.preventDefault();

      const dados = new FormData(this);
      const obj = {};
      dados.forEach((v, k) => obj[k] = v);

      const url = 'https://script.google.com/macros/s/AKfycbxSuaURL-do-seu-AppScript/exec';

      const res = await fetch(url, {
        method: 'POST',
        body: JSON.stringify(obj),
        headers: { 'Content-Type': 'application/json' }
      });

      if (res.ok) {
        alert('Avaliação enviada com sucesso!');
        this.reset();
      } else {
        alert('Erro ao enviar. Tente novamente.');
      }
    });
  </script>

</body>
</html>
